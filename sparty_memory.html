<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparty Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8ff;
            text-align: center;
        }
        header {
            background-color: #6a0dad;
            padding: 15px 0;
            color: white;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .memory-game {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 15px;
            justify-content: center;
            margin: 20px auto;
        }
        .memory-card {
            width: 100px;
            height: 100px;
            position: relative;
            transform: scale(1);
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        .memory-card.flip {
            transform: rotateY(180deg);
        }
        .memory-card img {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 8px;
        }
        .memory-card .back {
            transform: rotateY(180deg);
        }
        footer {
            background-color: #6a0dad;
            color: white;
            padding: 15px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sparty Memory Game</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="carousel.html">Gallery</a>
            <a href="buynow.html">Buy Now</a>
            <a href="sparty_spin.html">Spin the Wheel</a>
        </nav>
    </header>

    <section>
        <h2>Match the Sparty Pairs!</h2>
        <div class="memory-game">
            <div class="memory-card" data-framework="sparty1">
                <img class="front" src="spartyjacked.jpg" alt="Sparty Jacked">
                <img class="back" src="sparty_back.jpg" alt="Back">
            </div>
            <div class="memory-card" data-framework="sparty1">
                <img class="front" src="spartyjacked.jpg" alt="Sparty Jacked">
                <img class="back" src="sparty_back.jpg" alt="Back">
            </div>
            <!-- Add more cards here, using other images from your collection -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Spartacus Website. All Rights Reserved.</p>
    </footer>

    <script>
        const cards = document.querySelectorAll('.memory-card');
        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flip');

            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            secondCard = this;
            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.dataset.framework === secondCard.dataset.framework;

            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);

            resetBoard();
        }

        function unflipCards() {
            lockBoard = true;

            setTimeout(() => {
                firstCard.classList.remove('flip');
                secondCard.classList.remove('flip');

                resetBoard();
            }, 1500);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        cards.forEach(card => card.addEventListener('click', flipCard));
    </script>
</body>
</html>
