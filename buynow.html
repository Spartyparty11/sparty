<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUY NOW!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary-color: #ff0000; /* Eye-searing red */
            --secondary-color: #ffe100; /* Blinding yellow */
            --accent-color: #00ff00; /* Neon green */
            --text-color: white;
        }

        body {
            font-family: 'Arial Black', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #000000, #333);
            color: var(--text-color);
            text-align: center;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color), var(--primary-color));
            padding: 20px;
            text-transform: uppercase;
            animation: headerFlash 1.5s infinite;
            color: var(--text-color);
            text-shadow: 0 0 10px #fff, 0 0 20px #ff0000, 0 0 30px #ffe100;
        }

        @keyframes headerFlash {
            0% {
                background: var(--primary-color);
            }
            50% {
                background: var(--secondary-color);
            }
            100% {
                background: var(--primary-color);
            }
        }

        h1 {
            font-size: 3rem;
        }

        .limited-offer {
            font-size: 1.5rem;
            animation: flashText 1s infinite alternate;
        }

        @keyframes flashText {
            0% {
                color: var(--secondary-color);
            }
            100% {
                color: var(--accent-color);
            }
        }

        .buy-section {
            margin: 40px 20px;
        }

        .buy-now-button {
            background: var(--primary-color);
            color: var(--text-color);
            padding: 10px 30px; /* Reduced padding for better spacing */
            border: 5px dashed var(--secondary-color);
            border-radius: 12px;
            font-size: 1.8rem;
            text-transform: uppercase;
            text-shadow: 0 0 10px white, 0 0 20px var(--secondary-color);
            animation: pulseButton 1s infinite;
            cursor: pointer;
            transition: transform 0.3s;
            margin-top: 30px; /* Ensures proper spacing below text */
        }

        .buy-now-button:hover {
            transform: scale(1.2) rotate(10deg);
        }

        @keyframes pulseButton {
            0% {
                box-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--secondary-color), 0 0 30px var(--primary-color);
            }
            100% {
                box-shadow: 0 0 20px var(--secondary-color), 0 0 40px var(--primary-color), 0 0 50px var(--secondary-color);
            }
        }

        .thank-you-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
            background: var(--secondary-color);
            color: var(--primary-color);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px var(--accent-color);
            text-align: center;
            font-size: 1.5rem;
            z-index: 1000;
        }

        .thank-you-popup.active {
            display: block;
        }

        .thank-you-popup button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 1rem;
        }

        footer {
            background: var(--primary-color);
            padding: 20px;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <header>
        <h1>ACT NOW! BUY SPARTACUS!</h1>
        <p class="limited-offer">LIMITED TIME OFFER - DON'T MISS OUT!</p>
    </header>

    <div class="buy-section">
        <p>Ready to make Spartacus your life?</p>
        <button class="buy-now-button" onclick="showThankYou()">BUY NOW!</button>
    </div>

    <div class="thank-you-popup" id="thankYouPopup">
        <p>ðŸŽ‰ Thank you for your purchase! Spartacus is proud! ðŸŽ‰</p>
        <button onclick="closeThankYou()">Close</button>
    </div>

    <footer>
        <p>&copy; 2024 Spartacus Website. All Rights Reserved.</p>
    </footer>

    <script>
        function showThankYou() {
            document.getElementById('thankYouPopup').classList.add('active');
        }

        function closeThankYou() {
            document.getElementById('thankYouPopup').classList.remove('active');
        }
    </script>
</body>
</html>
