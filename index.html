<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spartacus Website</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary-color: #6a0dad;
            --secondary-color: #f8f8ff;
            --accent-color: #d4bfff;
            --text-color: #333;
            --button-color: #9b5de5;
            --button-hover: #6f42c1;
            --cta-color: #ff5733;
            --cta-hover: #c70039;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 5px 0;
            text-align: center;
        }

        header h1 {
            margin: 5px 0;
            font-size: 2rem;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 5px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a.cta {
            background-color: var(--cta-color);
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a.cta:hover {
            background-color: var(--cta-hover);
        }

        .hero {
            position: relative;
            width: 100%;
            height: 70vh;
            background-image: url('flyingsparty.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
        }

        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero-content .button {
            background-color: var(--button-color);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .hero-content .button:hover {
            background-color: var(--button-hover);
        }

        .carousel-container {
            margin: 40px auto;
            width: 90%;
            overflow: hidden;
            position: relative;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 150px;
            margin: 5px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .carousel-item img {
            width: 100%;
            display: block;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .carousel-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Spartacus</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="carousel.html">Gallery</a>
            <a href="contact.html">Contact</a>
            <a href="buynow.html" class="cta">BUY NOW</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Fly High with Spartacus</h1>
            <a href="about.html" class="button">Learn More</a>
        </div>
    </section>

    <div class="carousel-container">
        <button class="carousel-button" id="prevBtn">&lt;</button>
        <div class="carousel-track" id="carouselTrack">
            <!-- Images dynamically added by JavaScript -->
        </div>
        <button class="carousel-button" id="nextBtn">&gt;</button>
    </div>

    <footer>
        <p>&copy; 2024 Spartacus Website. All Rights Reserved.</p>
    </footer>

    <script>
        const images = [
            'boxingsparty.jpg', 'flyingsparty.jpg', 'flyspartycasino.jpg', 'ghandisparty.png',
            'goldmedalsparty.jpg', 'hippysparty.jpg', 'hungrysparty.jpg', 'myimage.jpg',
            'spartacus_sad.jpg', 'spartyET.jpg', 'spartybday.jpg', 'spartybench.jpg',
            'spartydog.png', 'spartygump.jpg', 'spartygump2.jpg', 'spartyhotdog.jpg',
            'spartyinspace.jpg', 'spartyjacked.jpg', 'spartypatriot.jpg', 'spartypyramid.jpg',
            'spartyrocky.jpg', 'spartyspacesalami.jpg', 'spartytitanic.jpg', 'spartytravolta.jpg',
            'tomsparty.jpg'
        ];

        const carouselTrack = document.getElementById('carouselTrack');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        let currentIndex = 0;

        // Populate carousel
        images.forEach(image => {
            const imgElement = document.createElement('div');
            imgElement.classList.add('carousel-item');
            imgElement.innerHTML = `<img src="${image}" alt="Sparty Image">`;
            carouselTrack.appendChild(imgElement);
        });

        function updateCarousel() {
            const itemWidth = document.querySelector('.carousel-item').offsetWidth;
            carouselTrack.style.transform = `translateX(-${currentIndex * (itemWidth + 10)}px)`;
        }

        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) currentIndex--;
            updateCarousel();
        });

        nextBtn.addEventListener('click', () => {
            if (currentIndex < images.length - 4) currentIndex++;
            updateCarousel();
        });
    </script>
</body>
</html>
