<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Lifetime of Achievement</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Carousel Styles */
        .carousel-container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }

        .carousel {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            height: 450px; /* Set height for images */
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-images img {
            width: 100%;
            flex-shrink: 0;
            object-fit: cover;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 50%;
            z-index: 1;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
        }

        nav {
            background-color: #6a0dad;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Global Navigation -->
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="carousel.html">Gallery</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Carousel Section -->
    <div class="carousel-container">
        <h1>A Lifetime of Achievement</h1>
        <div class="carousel">
            <div class="carousel-images">
                <img src="spartyinspace.jpg" alt="Sparty in Space">
                <img src="spartyjacked.jpg" alt="Jacked Sparty">
                <img src="spartytravolta.jpg" alt="Sparty as Travolta">
                <img src="flyspartycasino.jpg" alt="Sparty Casino">
                <img src="goldmedalsparty.jpg" alt="Sparty Gold Medal">
                <img src="spartypatriot.jpg" alt="Sparty Patriot">
                <img src="spartytitanic.jpg" alt="Sparty Titanic">
            </div>
            <button class="prev">❮</button>
            <button class="next">❯</button>
        </div>
        <a href="index.html" class="back-link">Back to Home</a>
    </div>

    <!-- Carousel JavaScript -->
    <script>
        const carouselImages = document.querySelector('.carousel-images');
        const prev = document.querySelector('.prev');
        const next = document.querySelector('.next');
        const totalImages = document.querySelectorAll('.carousel-images img').length;

        let currentIndex = 0;

        const updateCarousel = () => {
            carouselImages.style.transform = `translateX(-${currentIndex * 100}%)`;
        };

        prev.addEventListener('click', () => {
            currentIndex = (currentIndex === 0) ? totalImages - 1 : currentIndex - 1;
            updateCarousel();
        });

        next.addEventListener('click', () => {
            currentIndex = (currentIndex === totalImages - 1) ? 0 : currentIndex + 1;
            updateCarousel();
        });
    </script>
</body>
</html>
