<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #6a0dad;
            padding: 20px;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
        }

        h1 {
            color: gold;
            text-shadow: 0 0 10px gold, 0 0 20px red, 0 0 30px orange;
        }

        .flashing-offer {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 20px red, 0 0 30px yellow, 0 0 40px green, 0 0 50px blue;
            animation: flashy-blink 1s infinite alternate;
            padding: 20px;
            border: 5px solid #FFD700;
            background-image: linear-gradient(to right, #FF4500, #FF6347, #FFD700);
            border-radius: 15px;
            display: inline-block;
            margin: 20px auto;
        }

        @keyframes flashy-blink {
            0% {
                text-shadow: 0 0 20px red, 0 0 30px yellow, 0 0 40px green, 0 0 50px blue;
                background-image: linear-gradient(to right, #FF4500, #FF6347, #FFD700);
                transform: scale(1);
            }
            50% {
                text-shadow: 0 0 40px purple, 0 0 50px cyan, 0 0 60px pink, 0 0 70px lime;
                background-image: linear-gradient(to right, #FFD700, #FF6347, #FF4500);
                transform: scale(1.1);
            }
            100% {
                text-shadow: 0 0 20px lime, 0 0 30px purple, 0 0 40px orange, 0 0 50px cyan;
                background-image: linear-gradient(to right, #FF6347, #FFD700, #FF4500);
                transform: scale(1);
            }
        }

        .contact-form {
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            color: black;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 0 20px #FFD700;
        }

        .contact-form label {
            font-weight: bold;
            color: #333;
        }

        .contact-form input[type="text"], 
        .contact-form input[type="email"], 
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #FFD700;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form button {
            background-color: #FF4500;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            animation: button-glow 1.5s infinite alternate;
        }

        @keyframes button-glow {
            0% {
                box-shadow: 0 0 10px #FFD700, 0 0 20px red, 0 0 30px orange;
            }
            100% {
                box-shadow: 0 0 20px #FFD700, 0 0 30px yellow, 0 0 40px lime;
            }
        }

        footer {
            background-color: #6a0dad;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        Buy Now: The Ultimate Spartacus Offer!
    </header>

    <h1>Act Fast!</h1>
    <div class="flashing-offer">
        Limited Time Offer!
    </div>

    <div class="contact-form">
        <form action="https://example.com/submit" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your message here..." rows="5"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        &copy; 2024 Spartacus. All Rights Reserved.
    </footer>
</body>
</html>
