<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparty Memory Game</title>
    <style>
        :root {
            --primary-color: #ff0000;
            --secondary-color: #ffe100;
            --accent-color: #00ff00;
            --text-color: white;
        }

        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: black;
            color: var(--text-color);
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            padding: 10px;
            color: var(--text-color);
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--secondary-color), 0 0 20px var(--primary-color);
        }

        header h1 {
            font-size: 2.5rem;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a.cta {
            background-color: var(--primary-color);
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a.cta:hover {
            background-color: var(--secondary-color);
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 600px;
            margin: 20px auto;
        }

        .card {
            width: 100%;
            aspect-ratio: 1;
            background-color: var(--primary-color);
            border: 3px dashed var(--secondary-color);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-color);
            position: relative;
        }

        .card img {
            display: none;
            width: 100%;
            height: 100%;
            border-radius: 12px;
        }

        .card.flipped img {
            display: block;
        }

        .card.flipped {
            background-color: var(--secondary-color);
        }

        .win-message {
            display: none;
            font-size: 2rem;
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--secondary-color);
            margin-top: 20px;
        }

        .win-message.visible {
            display: block;
        }

        footer {
            background: var(--primary-color);
            padding: 20px;
            color: var(--text-color);
        }

        footer a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sparty Memory Game Extravaganza!</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="sparty_gameshow.html">Game Show</a>
            <a href="sparty_challenge.html">Challenge Arena</a>
            <a href="sparty_showcase.html">Showcase</a>
        </nav>
    </header>

    <div class="game-container" id="gameContainer">
        <!-- Cards will be dynamically generated here -->
    </div>
    <div class="win-message" id="winMessage">ðŸŽ‰ YOU WON! SPARTACUS IS PROUD! ðŸŽ‰</div>

    <footer>
        <p>&copy; 2024 Spartacus Website. All Rights Reserved.</p>
        <a href="index.html" class="cta">Return to Home</a>
    </footer>

    <script>
        const images = [
            'spartyET.jpg', 'spartybday.jpg', 'spartybench.jpg',
            'spartydog.png', 'spartygump.jpg', 'spartyhotdog.jpg',
            'spartyinspacem.jpg', 'spartyrocky.jpg'
        ];

        let gameContainer = document.getElementById('gameContainer');
        let winMessage = document.getElementById('winMessage');

        let cardArray = [...images, ...images]; // Duplicate images for pairs
        cardArray.sort(() => 0.5 - Math.random()); // Shuffle cards

        let flippedCards = [];
        let matchedCards = 0;

        function createCard(imageSrc) {
            let card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `<img src="${imageSrc}" alt="Sparty Image">`;

            card.addEventListener('click', () => {
                if (card.classList.contains('flipped') || flippedCards.length === 2) {
                    return;
                }

                card.classList.add('flipped');
                flippedCards.push(card);

                if (flippedCards.length === 2) {
                    checkMatch();
                }
            });

            return card;
        }

        function checkMatch() {
            let [card1, card2] = flippedCards;
            let img1 = card1.querySelector('img').src;
            let img2 = card2.querySelector('img').src;

            if (img1 === img2) {
                matchedCards += 2;
                flippedCards = [];

                if (matchedCards === cardArray.length) {
                    winMessage.classList.add('visible');
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        cardArray.forEach(imageSrc => {
            let card = createCard(imageSrc);
            gameContainer.appendChild(card);
        });
    </script>
</body>
</html>
