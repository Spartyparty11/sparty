<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary-color: #ff0000;
            --secondary-color: #ffe100;
            --text-color: #000;
            --cta-hover: #ff9900;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background for high contrast */
            color: var(--text-color);
        }

        header {
            background-color: var(--primary-color);
            padding: 20px;
            text-align: center;
            color: white;
        }

        h1, h2 {
            color: var(--secondary-color);
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff7300, 0 0 30px #ff0000;
        }

        .limited-offer {
            font-size: 1.5rem;
            color: var(--secondary-color);
            animation: flash 1s infinite alternate;
            text-shadow: 0 0 10px var(--secondary-color), 0 0 20px var(--primary-color);
        }

        @keyframes flash {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0.5;
            }
        }

        .buy-section {
            text-align: center;
            margin: 50px 20px;
        }

        .buy-now-button {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 8px;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s;
            text-shadow: 0 0 5px white, 0 0 10px #ff7300;
        }

        .buy-now-button:hover {
            background-color: var(--cta-hover);
        }

        .not-sure-section {
            text-align: center;
            margin: 50px 20px;
            background: linear-gradient(to right, #ff7300, #ff0000);
            color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .not-sure-cta {
            display: inline-block;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.25rem;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.3s, background-color 0.3s;
            text-shadow: 0 0 5px white, 0 0 10px #000;
        }

        .not-sure-cta:hover {
            background-color: var(--cta-hover);
            transform: scale(1.1);
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Buy Now!</h1>
        <p class="limited-offer">Limited Time Offer - Don't Miss Out!</p>
    </header>

    <div class="buy-section">
        <p>Ready to make Spartacus a part of your life?</p>
        <button class="buy-now-button">Buy Now!</button>
    </div>

    <div class="not-sure-section">
        <h2>Not Sure?</h2>
        <p>Still deciding? Check out Spartacus' greatest achievements to inspire you!</p>
        <a href="carousel.html" class="not-sure-cta">View the Gallery</a>
    </div>

    <footer>
        <p>&copy; 2024 Spartacus Website. All Rights Reserved.</p>
    </footer>
</body>
</html>
