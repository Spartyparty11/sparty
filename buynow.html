<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUY NOW!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary-color: #ff0000;
            --secondary-color: #ffe100;
            --accent-color: #00ff00;
            --text-color: white;
        }

        body {
            font-family: 'Arial Black', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #000000, #333);
            color: var(--text-color);
            text-align: center;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color), var(--primary-color));
            padding: 20px;
            text-transform: uppercase;
            animation: headerFlash 1.5s infinite;
            color: var(--text-color);
            text-shadow: 0 0 10px #fff, 0 0 20px #ff0000, 0 0 30px #ffe100;
        }

        @keyframes headerFlash {
            0% {
                background: var(--primary-color);
            }
            50% {
                background: var(--secondary-color);
            }
            100% {
                background: var(--primary-color);
            }
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: bold;
        }

        h1 {
            font-size: 3rem;
        }

        .limited-offer {
            font-size: 1.5rem;
            animation: flashText 1s infinite alternate;
        }

        @keyframes flashText {
            0% {
                color: var(--secondary-color);
            }
            100% {
                color: var(--accent-color);
            }
        }

        .buy-section {
            margin: 40px 20px;
        }

        .not-sure-section {
            margin: 50px 20px;
            padding: 30px;
            background: repeating-linear-gradient(45deg, var(--primary-color), var(--primary-color) 10px, var(--secondary-color) 10px, var(--secondary-color) 20px);
            border: 5px solid var(--accent-color);
            animation: spinBackground 5s linear infinite;
            text-shadow: 0 0 10px white, 0 0 20px var(--primary-color);
        }

        @keyframes spinBackground {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .not-sure-cta {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--primary-color);
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff0000;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .form-section {
            margin: 50px 20px;
            padding: 30px;
            background-color: var(--secondary-color);
            border: 10px solid var(--primary-color);
            border-radius: 12px;
            text-shadow: 0 0 5px #000, 0 0 10px var(--primary-color);
        }

        form label {
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        form input, form textarea {
            width: 80%;
            margin: 10px 0;
            padding: 15px;
            font-size: 1.2rem;
            border: 3px solid var(--primary-color);
            border-radius: 8px;
        }

        form button {
            background: var(--primary-color);
            color: var(--secondary-color);
            font-size: 1.5rem;
            padding: 15px 30px;
            text-transform: uppercase;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            animation: glowButton 1.5s infinite;
        }

        @keyframes glowButton {
            0% {
                box-shadow: 0 0 10px var(--secondary-color), 0 0 20px var(--primary-color);
            }
            100% {
                box-shadow: 0 0 20px var(--primary-color), 0 0 40px var(--secondary-color);
            }
        }

        .thank-you-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
            background: var(--secondary-color);
            color: var(--primary-color);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px var(--accent-color);
            text-align: center;
            font-size: 1.5rem;
            z-index: 1000;
        }

        .thank-you-popup.active {
            display: block;
        }

        .thank-you-popup button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 1rem;
        }

        footer {
            background: var(--primary-color);
            padding: 20px;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <header>
        <h1>ACT NOW! BUY SPARTACUS!</h1>
        <p class="limited-offer">LIMITED TIME OFFER - DON'T MISS OUT!</p>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="carousel.html">Gallery</a>
        </nav>
    </header>

    <div class="buy-section">
        <p>Ready to make Spartacus your life?</p>
    </div>

    <div class="form-section" id="form-section">
        <h2>GET IN TOUCH!</h2>
        <form onsubmit="showThankYou(event)">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="thank-you-popup" id="thankYouPopup">
        <p>ðŸŽ‰ Thank you for your submission! Spartacus is proud! ðŸŽ‰</p>
        <button onclick="closeThankYou()">Close</button>
    </div>

    <footer>
        <p>&copy; 2024 Spartacus Website. All Rights Reserved.</p>
    </footer>

    <script>
        function showThankYou(event) {
            event.preventDefault();
            document.getElementById('thankYouPopup').classList.add('active');
        }

        function closeThankYou() {
            document.getElementById('thankYouPopup').classList.remove('active');
        }
    </script>
</body>
</html>
