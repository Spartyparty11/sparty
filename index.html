<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spartacus Website</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary-color: #6a0dad;
            --secondary-color: #f8f8ff;
            --accent-color: #d4bfff;
            --text-color: #333;
            --button-color: #9b5de5;
            --button-hover: #6f42c1;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a.cta {
            background-color: var(--button-color);
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a.cta:hover {
            background-color: var(--button-hover);
        }

        .carousel-container {
            margin: 40px auto;
            width: 90%;
            overflow: hidden;
            position: relative;
        }

        .carousel-track {
            display: flex;
            gap: 15px;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            flex: 0 0 auto;
            width: 250px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .carousel-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border: 5px solid white;
            border-radius: 10px;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            color: var(--primary-color);
            font-size: 1.5rem;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Spartacus</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="sparty_memory.html">Memory Game</a>
            <a href="sparty_gameshow.html">Game Show</a>
            <a href="sparty_challenge.html">Challenge</a>
            <a href="sparty_showcase.html">Showcase</a>
            <a href="buynow.html" class="cta">BUY NOW</a>
        </nav>
    </header>

    <div class="carousel-container">
        <button class="carousel-button" id="prevBtn">&lt;</button>
        <div class="carousel-track" id="carouselTrack"></div>
        <button class="carousel-button" id="nextBtn">&gt;</button>
    </div>

    <div class="lightbox" id="lightbox">
        <img id="lightboxImage" src="" alt="Large View">
        <button class="lightbox-close" id="lightboxClose">&times;</button>
    </div>

    <footer>
        <p>&copy; 2024 Spartacus Website. All Rights Reserved.</p>
    </footer>

    <script>
        const images = [
            'boxingsparty.jpg', 'flyingsparty.jpg', 'spartyET.jpg', 'spartyhotdog.jpg'
        ];

        const carouselTrack = document.getElementById('carouselTrack');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightboxImage');
        const lightboxClose = document.getElementById('lightboxClose');
        let currentIndex = 0;
        let touchStartX = 0;
        let touchEndX = 0;

        images.forEach(image => {
            const imgDiv = document.createElement('div');
            imgDiv.classList.add('carousel-item');
            imgDiv.innerHTML = `<img src="${image}" alt="Sparty Image">`;
            carouselTrack.appendChild(imgDiv);

            imgDiv.addEventListener('click', () => {
                lightboxImage.src = image;
                lightbox.style.display = 'flex';
            });
        });

        function updateCarousel() {
            const itemWidth = document.querySelector('.carousel-item').offsetWidth;
            carouselTrack.style.transform = `translateX(-${currentIndex * (itemWidth + 15)}px)`;
        }

        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) currentIndex--;
            updateCarousel();
        });

        nextBtn.addEventListener('click', () => {
            if (currentIndex < images.length - 4) currentIndex++;
            updateCarousel();
        });

        carouselTrack.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        carouselTrack.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            if (touchStartX - touchEndX > 50) nextBtn.click();
            if (touchEndX - touchStartX > 50) prevBtn.click();
        });

        lightboxClose.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });
    </script>
</body>
</html>
