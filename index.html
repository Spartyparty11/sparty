<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spartacus Website</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary-color: #6a0dad;
            --secondary-color: #f8f8ff;
            --accent-color: #d4bfff;
            --text-color: #333;
            --button-color: #9b5de5;
            --button-hover: #6f42c1;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        header {
            text-align: center;
            background-color: var(--primary-color);
            color: white;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 60vh; /* Adjust hero height */
            background-image: url('path-to-your-image.jpg'); /* Replace with your hero image file */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Dim overlay for text readability */
        }

        .hero-content {
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        .hero-content h1 {
            font-size: 3rem;
            margin: 0 0 20px;
        }

        .hero-content .button {
            background-color: var(--button-color);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .hero-content .button:hover {
            background-color: var(--button-hover);
        }

        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2rem;
            }
        }

        .content-section {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 20px auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Spartacus</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="carousel.html">Gallery</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Meet Spartacus</h1>
            <a href="about.html" class="button">Learn More</a>
        </div>
    </section>

    <div class="content-section">
        <h2>Discover Spartacus</h2>
        <p>This is where you see Spartacus, the legendary cat.</p>
    </div>

    <footer>
        <p>&copy; 2024 Spartacus Website. All Rights Reserved.</p>
    </footer>
</body>
</html>
