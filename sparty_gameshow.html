<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparty Game Show</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary-color: #ff5733;
            --secondary-color: #f1c40f;
            --accent-color: #16a085;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Comic Sans MS', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #000, #333);
            color: var(--text-color);
            text-align: center;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color), var(--primary-color));
            padding: 20px;
            color: var(--text-color);
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--secondary-color), 0 0 20px var(--primary-color);
        }

        header h1 {
            font-size: 2.5rem;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a.cta {
            background-color: var(--primary-color);
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a.cta:hover {
            background-color: var(--secondary-color);
        }

        .game-container {
            padding: 20px;
            background-color: var(--accent-color);
            margin: 20px auto;
            max-width: 800px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .game-container h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .spin-wheel {
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 20px;
            font-size: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .spin-wheel:hover {
            transform: scale(1.1);
            background-color: var(--secondary-color);
        }

        #wheel-result {
            margin-top: 20px;
            font-size: 1.5rem;
            text-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--secondary-color);
        }

        .quiz-section {
            margin-top: 40px;
        }

        .quiz-section h3 {
            font-size: 1.8rem;
        }

        .quiz-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .quiz-options button {
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .quiz-options button:hover {
            transform: scale(1.1);
            background-color: var(--secondary-color);
        }

        footer {
            background: var(--primary-color);
            padding: 20px;
            color: var(--text-color);
        }

        footer a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sparty Game Show Extravaganza!</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="sparty_memory.html">Memory Game</a>
            <a href="sparty_challenge.html">Challenge Arena</a>
            <a href="sparty_showcase.html">Showcase</a>
        </nav>
    </header>

    <section class="game-container">
        <h2>Spin the Wheel of Sparty!</h2>
        <button class="spin-wheel" onclick="spinWheel()">SPIN!</button>
        <p id="wheel-result"></p>

        <div class="quiz-section">
            <h3>Sparty Trivia: What is Sparty's greatest achievement?</h3>
            <div class="quiz-options">
                <button onclick="showAnswer('correct')">Never once pooping in the litter box</button>
                <button onclick="showAnswer('wrong')">sleeping for 17 hours straight</button>
                <button onclick="showAnswer('wrong')">Eating 100 pickles</button>
            </div>
            <p id="quiz-feedback"></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Spartacus Website. All Rights Reserved.</p>
        <a href="index.html" class="cta">Return to Home</a>
    </footer>

    <script>
        const wheelResult = document.getElementById("wheel-result");
        const achievements = [
            "Killed Hitler!",
            "Never once pooping in the litter box",
            "Got lost in the backyard for 4 days!",
            "Outran a sleeping turtle!",
            "Threw up Tuna in Will's room",
            "Meow'd at a door for 9 hours"
        ];

        function spinWheel() {
            const randomAchievement = achievements[Math.floor(Math.random() * achievements.length)];
            wheelResult.textContent = `üéâ ${randomAchievement} üéâ`;
        }

        function showAnswer(answer) {
            const feedback = document.getElementById("quiz-feedback");
            if (answer === "correct") {
                feedback.textContent = "üéâ Correct! Sparty only poops the floor! üéâ";
            } else {
                feedback.textContent = "‚ùå Wrong! Try again. Sparty disapproves. ‚ùå";
            }
        }
    </script>
</body>
</html>
