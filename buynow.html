<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUY NOW!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary-color: #ff0000;
            --secondary-color: #ffe100;
            --accent-color: #00ff00;
            --text-color: white;
        }

        body {
            font-family: 'Arial Black', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #000000, #333);
            color: var(--text-color);
            text-align: center;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color), var(--primary-color));
            padding: 20px;
            text-transform: uppercase;
            animation: headerFlash 1.5s infinite;
            color: var(--text-color);
            text-shadow: 0 0 10px #fff, 0 0 20px #ff0000, 0 0 30px #ffe100;
        }

        @keyframes headerFlash {
            0% {
                background: var(--primary-color);
            }
            50% {
                background: var(--secondary-color);
            }
            100% {
                background: var(--primary-color);
            }
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: bold;
        }

        h1 {
            font-size: 3rem;
        }

        .limited-offer {
            font-size: 1.5rem;
            animation: flashText 1s infinite alternate;
        }

        @keyframes flashText {
            0% {
                color: var(--secondary-color);
            }
            100% {
                color: var(--accent-color);
            }
        }

        /* Crazy Advertisement Section */
        .ads-container {
            margin: 30px auto;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .spinning-banner {
            width: 300px;
            height: 150px;
            background: repeating-linear-gradient(45deg, var(--primary-color), var(--secondary-color) 20px);
            color: var(--text-color);
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: spinBanner 3s linear infinite;
            border: 5px solid var(--accent-color);
            text-shadow: 0 0 10px #fff;
            border-radius: 10px;
        }

        @keyframes spinBanner {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        .flashing-billboard {
            width: 250px;
            height: 100px;
            background: linear-gradient(to right, var(--secondary-color), var(--accent-color));
            color: var(--primary-color);
            font-size: 1rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: flashBillboard 0.5s alternate infinite;
            border-radius: 8px;
            text-shadow: 0 0 5px #000;
        }

        @keyframes flashBillboard {
            0% {
                background: var(--primary-color);
                color: var(--secondary-color);
            }
            100% {
                background: var(--secondary-color);
                color: var(--primary-color);
            }
        }

        .bouncing-ad {
            width: 180px;
            height: 100px;
            background: var(--accent-color);
            color: var(--primary-color);
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: bounceAd 2s infinite;
            border: 3px dashed var(--primary-color);
            border-radius: 10px;
        }

        @keyframes bounceAd {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .form-section {
            margin: 50px 20px;
            padding: 30px;
            background-color: var(--secondary-color);
            border: 10px solid var(--primary-color);
            border-radius: 12px;
            text-shadow: 0 0 5px #000, 0 0 10px var(--primary-color);
        }

        form label {
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        form input, form textarea {
            width: 80%;
            margin: 10px 0;
            padding: 15px;
            font-size: 1.2rem;
            border: 3px solid var(--primary-color);
            border-radius: 8px;
        }

        form button {
            background: var(--primary-color);
            color: var(--secondary-color);
            font-size: 1.5rem;
            padding: 15px 30px;
            text-transform: uppercase;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            animation: glowButton 1.5s infinite;
        }

        @keyframes glowButton {
            0% {
                box-shadow: 0 0 10px var(--secondary-color), 0 0 20px var(--primary-color);
            }
            100% {
                box-shadow: 0 0 20px var(--primary-color), 0 0 40px var(--secondary-color);
            }
        }

        footer {
            background: var(--primary-color);
            padding: 20px;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <header>
        <h1>ACT NOW! BUY SPARTACUS!</h1>
        <p class="limited-offer">LIMITED TIME OFFER OF A LIFETIME - DON'T MISS OUT!</p>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="carousel.html">Gallery</a>
        </nav>
    </header>

    <div class="ads-container">
        <div class="spinning-banner">ðŸš¨ BUY NOW ðŸš¨</div>
        <div class="flashing-billboard">ðŸ”¥ Best Deal Ever ðŸ”¥</div>
        <div class="bouncing-ad">Mega Sale Today!</div>
        <div class="bouncing-ad">Click Me!</div>
    </div>

    <div class="buy-section">
        <p>Ready to make Spartacus your life?</p>
    </div>

    <div class="form-section" id="form-section">
        <h2>DON'T WAIT. SPARTACUS NOW!</h2>
        <form onsubmit="showThankYou(event)">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Spartacus Website. All Rights Reserved.</p>
    </footer>

    <script>
        function showThankYou(event) {
            event.preventDefault();
            document.getElementById('thankYouPopup').classList.add('active');
        }

        function closeThankYou() {
            document.getElementById('thankYouPopup').classList.remove('active');
        }
    </script>
</body>
</html>
