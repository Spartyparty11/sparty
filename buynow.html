<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff3e0; /* Light orange for urgency */
            color: #333;
            text-align: center;
        }

        header {
            background-color: #ff5733; /* Bright red header */
            color: white;
            padding: 20px 0;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
        }

        .urgent-banner {
            background-color: #ffcc00; /* Bright yellow urgency banner */
            color: #000;
            padding: 10px 0;
            font-size: 1.2rem;
            font-weight: bold;
            animation: blink 1s infinite alternate;
        }

        @keyframes blink {
            from {
                opacity: 1;
            }
            to {
                opacity: 0.5;
            }
        }

        .contact-form {
            margin: 50px auto;
            padding: 20px;
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .contact-form h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff5733;
        }

        .contact-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #ff5733;
            border-radius: 5px;
            font-size: 1.1rem;
        }

        .contact-form button {
            width: 100%;
            padding: 15px;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #c70039;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Buy Now!</h1>
    </header>

    <div class="urgent-banner">
        ðŸš¨ LIMITED TIME OFFER! ACT NOW! ðŸš¨
    </div>

    <div class="contact-form">
        <h2>Claim Your Spartacus Today!</h2>
        <form action="https://example.com/buy" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Why Do You Want Spartacus?</label>
            <textarea id="message" name="message" placeholder="Tell us why Spartacus is perfect for you!" rows="4" required></textarea>

            <button type="submit">BUY NOW</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Spartacus Website. All Rights Reserved.</p>
    </footer>
</body>
</html>
